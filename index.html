<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project-plants</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header class="header">
      <div class="sup-header">
        <div class="conteiner">
          <div class="row">
            <div class="contacts">
              <div class="email">
                <img src="images/email.svg" alt="email" />
                <div class="contacts-text">
                  Email: Plantingservice@7oroof.com
                </div>
              </div>
              <div class="number">
                <img src="images/phone.svg" alt="number" />
                <div class="contacts-text">+01 123456789</div>
              </div>
              <div class="adress">
                <img src="images/adress.svg" alt="adress" />
                <div class="contacts-text">
                  2072 Pinnickinick Street, WA 98370
                </div>
              </div>
            </div>
            <div class="lenguages">
              <div class="english">
                <div>English</div>
                <img class="img-down" src="images/down-white.svg" alt="down" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sub-header">
        <div class="conteiner">
          <div class="row">
            <div class="sub-header-menu">
              <div class="logo">
                <img src="images/logo.svg" alt="logo" />
              </div>
              <div class="main-menu">
                <ul class="menu">
                  <li class="menu-position">
                    <a href="">Home</a>
                    <img
                      class="down-black"
                      src="images/down-black.svg"
                      alt="down-black"
                    />
                  </li>
                  <li class="menu-position">
                    <a href="">Company</a>
                    <img
                      class="down-black"
                      src="images/down-black.svg"
                      alt="down-black"
                    />
                  </li>
                  <li class="menu-position">
                    <a href="">Services</a>
                    <img
                      class="down-black"
                      src="images/down-black.svg"
                      alt="down-black"
                    />
                  </li>
                  <li class="menu-position">
                    <a href="">Project</a>
                    <img
                      class="down-black"
                      src="images/down-black.svg"
                      alt="down-black"
                    />
                  </li>
                  <li class="menu-position">
                    <a href="">Blog</a>
                    <img
                      class="down-black"
                      src="images/down-black.svg"
                      alt="down-black"
                    />
                  </li>
                  <li><a href="">Contact</a></li>
                </ul>
              </div>
            </div>
            <div class="btn-call-us">
              <img
                class="btn-laptop-call"
                src="images/call-Button.svg"
                alt="call-btn"
              />
              <img
                class="btn-mobile-call"
                src="images/images-mobile/call-menu-mobile.svg"
                alt="mobile-call"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">main</main>
    <footer class="footer">footer</footer>
  </body>
</html>
